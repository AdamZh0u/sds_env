# OVERVIEW
# This YAML script will attempt to update the existing conda installation to
# support the requirements of a Spatial Data Science programme..
#
# CONFIGURATION PARAMETERS
name: sds2020
channels:
  - conda-forge
  - defaults
dependencies:
  - pip
  - altair
  - bokeh
  - contextily
  - feather-format
  - gensim
  - geopy
  - legendgram
  - mysql-connector-python
  - networkx
  - nltk
  - osmnx
  - palettable
  - pandana # For pysal segregation module
  - psycopg2
  - pyarrow # Supports parquet and other advanced formats
#  - pypdf2 # Overkill
#  - pymc3 # Not well-supported on Windows 
  - qgrid
  - rasterio
  - rasterstats
  - spacy
  - sqlalchemy
  - textblob
#  - urbanaccess  # For pysal segregation module
  - pip:
    - git+http://github.com/kingsgeocomp/SOMPY#egg=sompy
#    - git+https://github.com/pewresearch/pewanalytics#egg=pewanalytics
    - contractions
    - dtreeviz
    - geofeather
    - langdetect
    - matplotlib-scalebar
    - mgwr
    - MulticoreTSNE
    - pymagnitude # Faster alternative to Gensim
    - scikit-posthocs
#    - git+http://github.com/sevamoo/SOMPY#egg=sompy # Doesn't run in Python3
#    - pdfkit # Overkill
#    - pypdf2 
#    - pyocr
#    - wand 
    - wordcloud
#    - zipcodes
